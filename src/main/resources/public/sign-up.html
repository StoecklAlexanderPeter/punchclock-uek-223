<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Punchclock Admin</title>
    <script src="auth.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="row py-3">
        <div class="col border-primary border-bottom">
            <h1 class="text-center">Punchclock</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12 py-3">
            <h2 class="text-center py-3">Sign up</h2>
        </div>
        <div class="col-6 py-3">
            <label>Username</label>
            <input type="text" class="form-control" id="username">
        </div>
        <div class="col-6 py-3">
            <label>Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="col-12">
            <label>Company</label>
            <select class="form-control" id="company">

            </select>
        </div>
        <div class="col-12 py-3 text-right">
            <button class="btn btn-primary" onclick="signup(document.getElementById('username').value, document.getElementById('password').value)">Login</button>
        </div>
    </div>
</div>

</body>
</html>
